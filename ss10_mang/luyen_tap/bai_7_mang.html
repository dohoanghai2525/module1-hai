<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let arr= [];
    for (let i = 0; i <5; i++) {
        arr[i]= +prompt(" nhập số vào đây ");
    }
    let V= +prompt("nhập số v vào")
    let kiemtra = true
    for (let i = 0; i <arr.length ; i++) {
        if (arr.indexOf(V) == -1 ) {
            kiemtra=false
        }else{
            kiemtra=true
        }
    }
    if (kiemtra==true){
        document.write(" thuộc trong mảng")
        arr.splice(arr.indexOf(V),1)
        arr.push(0)
        document.write("danh sách mơis là"+arr)
    } else{
        document.write("không thuộc trong mảng")
    }





</script>
</body>
</html>
