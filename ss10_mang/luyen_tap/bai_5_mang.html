<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> chương trình đếm số nguyên âm trong một chuỗi </title>
</head>
<body>
<script>
    let arr=[];
    for (let i = 0; i <5 ; i++) {
        arr[i]= +prompt("nhập số nguyên vào");
    }
     let dem= 0
    for (let i = 0; i <arr.length ; i++) {

        if  (arr[i]<0)
            dem++
    }
    document.write("có ",dem," số nguyên âm")



</script>
</body>
</html>
