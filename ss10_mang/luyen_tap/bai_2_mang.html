<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> khởi tạo số nguyên khác nhau</title>
</head>
<body>
 <script>
      let arr= [];
      for (let i = 0; i <=10 ; i++) {
          arr [i] = +prompt(" nhập số nguyên vào")
      }
      let max= arr[0];
        let  max_index= 0;
      for (let j = 1; j < arr.length ; j++) {
          if (arr[j] > max){
              max = arr[j]
              max_index= j;
          }
      }
      document.write("số lớn nhất là ",max," ở vị trí thứ ",max_index," của mảng");




     
     
     
     
 </script>
</body>
</html>
