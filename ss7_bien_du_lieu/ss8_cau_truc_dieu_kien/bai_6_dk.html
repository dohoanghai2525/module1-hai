<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso=parseInt(prompt("nhap doanh so cua thang : "));
    let hoahong

    //vi du doanh so 100tr
    if (doanhso>=100 ) {
            hoahong= doanhso*(10/100);
    }
    document.write("so tien hoa hong nhan duoc:" +hoahong)
</script>
</body>
</html>
