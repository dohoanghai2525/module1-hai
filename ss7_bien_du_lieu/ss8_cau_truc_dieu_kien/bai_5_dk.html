<body>
<script>
    var diem1 = +prompt("nhập điểm kiểm tra 1 tiết");
    var diem2 = +prompt("nhập điểm thi giữa kì");
    var diem3 = +prompt("nhập điểm cuối kì")
    var average = (diem1 + diem2*2 + diem3*3)/6 ;
    //phân loại
    if ( !isNaN(diem1) && !isNaN(diem2) && !isNaN(diem3) && diem1>=0 && diem2>=0 && diem3>=0) {
        if (average >= 8.0) {
            alert("loại A")
        } else {
            if (average >= 6.5) {
                alert("loại B")
            } else {
                if (average >= 6.0) {
                    alert("loại C")
                } else {
                    if (average >= 5.0) {
                        alert("loại D")
                    } else {
                        alert("loại E")
                    }
                }
            }
        }
    }
    else {
        alert("vui lòng nhập lại");
    }
</script>
