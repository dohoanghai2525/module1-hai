<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính thuế thu nhâp cá nhân</title>
</head>
<body>
     <script>
             let chithueTNCN= +prompt("nhap thu nhap chiu thue thu nhap ca nhan cua ban vao day");
             let thunhapcanhan
           if (chithueTNCN >0){
                 thunhapcanhan = chithueTNCN*20/100;
                document.write("thue thu nhap ca nhan la VND" + thunhapcanhan);
            }
     </script>



</body>
</html>
