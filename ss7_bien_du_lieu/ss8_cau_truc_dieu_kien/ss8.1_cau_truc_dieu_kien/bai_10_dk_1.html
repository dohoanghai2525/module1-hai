<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chương trình tính gía điện</title>
</head>
<body>
     <script>
            let tiendien= +prompt("hãy nhập tiền điện của tháng này");
            let diennangtieuthu= +prompt(" hãy nhập số điện năng tiêu thụ tháng này");
            let dongiadien
            if (tiendien>0, diennangtieuthu>0){
               dongiadien=tiendien/diennangtieuthu;
            document.write("so  gia dien la kWh :"+dongiadien);
            }
     </script>






</body>
