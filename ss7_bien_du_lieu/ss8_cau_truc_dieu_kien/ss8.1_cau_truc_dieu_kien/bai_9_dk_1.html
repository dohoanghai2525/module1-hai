<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiếm tra có phải là một tam giác đều không</title>
</head>
<body>
     <script>
         let a= +prompt("nhap so a");
         let b= +prompt("nhap so b");
         let c= +prompt("nhap so c");
         if (a>0 , b>0, c>0, a+b>0, b>a,c>a,a>b,c>b){
             document.write("Đây là tam giác đều");
         }else{
             document.write("Đây không phải tam giác đều");
         }
     </script>






</body>
</html>
