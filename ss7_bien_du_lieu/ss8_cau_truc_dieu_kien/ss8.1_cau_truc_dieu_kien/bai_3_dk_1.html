<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông </title>
</head>
<body>
<script>
    
    let canha = +prompt("Nhập cạnh hình vuông vào  : ");


    if (isNaN (canha)==true  {
        alert("Nhập sai !");
    }
    else
    {
        let dientichh = canha*canha;
        document.write(dientichh);
    }



</script>
</body>
</html>
