<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình chữ nhật </title>
</head>
<body>
     <script>
         let canha = +prompt("nhập vào chiều rộng hình chữ nhật");
         let canhb = +prompt("nhập vào chiều dài hình chữ nhật");
         if(!isNaN(canha,canhb) && canhb>canha && canha >0) {
             let area = canha*canhb ;
             alert("diện tích hình chữ nhật có chiều rộng " + canha + " và chiều rộng " + canhb + " là: " + area)
         }
         else {
             alert("vui lòng nhập lại");
         }





     </script>






</body>
</html>
