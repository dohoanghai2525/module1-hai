<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich tam giac vuong</title>
</head>
<body>
     <script>
            let canha= +prompt("nhap canh goc vuong a");
            let canhb= +prompt("nhap canh goc vuong b");
            if(!isNaN (canha, canhb) && canhb>canha && canha>0) {
                let dientichhinhtamgiacvuong = 1 / 2 * canha * canhb;
                alert("dien tich hinh tam giac vuong co canh goc vuong " + canha + " và  canh goc vuong"  + canhb + "là: " + dientichhinhtamgiacvuong)
            }else{
                alert("vui long nhap lai");
            }




     </script>

</body>
</html>
