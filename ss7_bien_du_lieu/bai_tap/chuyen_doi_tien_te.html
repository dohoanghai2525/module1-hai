<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th class="trong"></th>
        <th>From Currency</th>
        <th class="trong"></th>
        <th>To Currency</th>
        <th class="trong"></th>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
        <td class="trong"></td>
        <td id>
            <select id="select1">
                <option>USD</option>
                <option>VND</option>
            </select>
        </td>
        <td class="trong"></td>
        <td>
            <select id="select2">
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>
        <td class="trong"></td>
        <td>
            <button id="convert" onclick="convert()"> Convert</button>
        </td>
    </tr>
</table>
<lable style="color: blue">Result :</lable>
<label style="color: blue" id="result">.........</label>
<script>

    function convert() {
        let amount=+document.getElementById("amount").value;
        let from = document.getElementById("select1").value;
        let to = document.getElementById("select2").value;
        if (from === to) {
            document.getElementById("result").innerText= amount + document.getElementById("select1").value;
        }
        if ( from === "USD" && to === "VND") {
            document.getElementById("result").innerText=amount*24000 + "VND";
        }
        if ( from === "VND" && to === "USD") {
            document.getElementById("result").innerText=amount/24000 + "USD";
        }

    }
</script>
</body>
</html>
