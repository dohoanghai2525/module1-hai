     <h1>Chuyển đổi nhiệt độ</h1>
         <tr>

              <button onclick = "chuyen_doi_nhiet()" >chuyển</button>
         <tr>

                 <input type="number" id="nhapf">

         </tr>
              <label> F </label>

                  <script>
                         function chuyen_doi_nhiet(){
                             let c= +document.getElementById("nhapc").value

                             document.getElementById("nhapf").value=f
                         }
