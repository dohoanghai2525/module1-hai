<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
</body>
<script>
    class Hero{
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        moveRight(){
            this.left += 20;
            console.log('ok: ' + this.left);
        }
        moveLeft(){
            this.left -= 20;
        }
        moveDown(){
            this.top += 20;
        }
        moveUp(){
            this.top -= 20;
        }
    }

    let hero = new Hero('pikachu.jpg', 20, 30, 200);
    document.getElementById('game').innerHTML = hero.getHeroElement();

    window.onload=docReady();
    function docReady() {
        window.addEventListener('keydown', moveselection);
    }
    function moveselection(evt) {
        f(evt.keyCode)
    }

    var key;

    function f(keyCode) {
        key = keyCode;
        switch (keyCode) {
            case 37:
                hero.moveLeft();
                document.getElementById('game').innerHTML = hero.getHeroElement();
                break;
            case 38:
                hero.moveUp();
                document.getElementById('game').innerHTML = hero.getHeroElement();
                break;
            case 39:
                hero.moveRight();
                document.getElementById('game').innerHTML = hero.getHeroElement();
                break;
            case 40:
                hero.moveDown();
                document.getElementById('game').innerHTML = hero.getHeroElement();
                break;
        }
    }

    function start(){
        if(key == 37) {
            hero.moveLeft();
        }else {
            hero.moveRight();
        }

        // if(hero.left <= 1000){
        //     hero.moveRight();
        // }
        // if (hero.left >= 1000){
        //     hero.moveDown();
        // }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100)
    }
    start();
</script>
</html>
